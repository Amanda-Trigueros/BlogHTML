<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header-gray">
    <div class="container-lg">
      <nav class="navbar">  
        <a 
        href="/index.html"
        class="navbar__logo heading-md semibold text-decoration-none"
        >
          <span>Amanda Trigueros</span>
        </a>
          <ul class="navbar__links list-style-none">
            <li>
              <a href="#" class="link text-md semibold">Articles</a>
            </li>
            <li>
              <a href="#" class="link text-md semibold">Portfolio</a>
            </li>
            <li>
              <a href="about.html" class="link text-md semibold">About</a>
            </li>
            <li>
              <a 
                href="#" 
                class="button button--primary button--sm text-decoration-none ml-4"
                >Contact Me</a
              >
            </li>
          </ul>
        </nav>
    </div>
  </header>
  <main class="section-md article-summary">
    <div class="container-sm">
      <div class="article-summary__header">
        <h2 class="heading-lg--padding semibold">Contact Me</h2>
        <p class="text-lg light">Looking to expand your team? Or do you need a web developer for a specific project? If I can help you in any way don't hesitate to fill this form.</p>
      </div>
      <form>
        <div >
      <label for="name" class="text-xs light overline label">first name</label>
      <input
        id="name"
        type="text"
        name="name"
        class="text-md light placeholder"
        placeholder="Jhon"
        required
      />
      <br />
      <br />

      <label for="lastname" class="text-xs light overline label">last name</label>
      <input
        id="lastname"
        type="text"
        name="lastname"
        class="text-md light placeholder"
        placeholder="Doe"
        required
      />
      <br />
      <br />

      <label class="text-xs light overline label"> email</label>
        <input
          type="email"
          name="email"
          class="text-md light placeholder"
          placeholder="jhon@mail.com"
          required
        />
      <br />
      <br />
     
      <label for="company" class="text-xs light overline label">company</label>
      <input
        id="company"
        type="text"
        name="company"
        class="text-md light placeholder"
        placeholder="Company SA"
        required
      />
      <br />
      <br />

      <label class="text-xs light overline label"> phone </label>
        <input
          type="phone"
          name="phone"
          class="text-md light placeholder"
          placeholder="987654321"
          pattern="/regex/"
        />
      <br />
      <br />

      <label class="text-xs light overline label"> country </label>
      <select name="select-country" class="text-md light">
        <option selected disabled hidden >Select one option</option>
        <option value="peru">Perú</option>
        <option value="costa-rica">Costa Rica</option>
        <option value="mexico">México</option>
      </select>
      <br />
      <br />
    </div>

      <checkbox class="checkbox">
        <p class="text-xs light overline">How can I help you?</p>
      <label class="text-sm light">
        <input type="checkbox" name="label-checkbox-day" value="job-offer"/>
        Job Offer
      </label>
      <label class="text-sm light">
        <input type="checkbox" name="label-checkbox-day" value="project-offer"/>
        Project Offer
      </label>
      <label class="text-sm light">
        <input  type="checkbox" name="label-checkbox-day" value="collaboration" />
        Collaboration
      </label>
      <label class="text-sm light">
        <input type="checkbox" name="label-checkbox-day" value="other"/>
        Other
      </label>
      <br />
      <br />
    </checkbox>
      <button class="button button--primary button--lg w-full" type="submit" name="submit">Send</button>

    
  </form>

    </div>
  </main>
</body>
</html>
